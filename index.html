
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JP | Solutions Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- Three.js and Loaders - Using consistent versions and reliable CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/geometries/TextGeometry.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              nexus: {
                black: '#000000',
                white: '#ffffff',
                gray: '#0a0a0a',
                accent: '#ffffff', 
                accentDark: '#f0f0f0',
                purple: '#7000ff',
              }
            },
            animation: {
              'slow-rotate': 'slow-rotate 12s linear infinite',
              'ice-glint': 'ice-glint 4s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 3s ease-in-out infinite',
              'shimmer': 'shimmer 3s infinite linear',
            },
            keyframes: {
              'slow-rotate': {
                'from': { transform: 'rotate(45deg)' },
                'to': { transform: 'rotate(405deg)' },
              },
              'shimmer': {
                '0%': { transform: 'translateX(-100%) skewX(-15deg)' },
                '100%': { transform: 'translateX(200%) skewX(-15deg)' }
              },
              'ice-glint': {
                '0%': { transform: 'translateX(-100%) translateY(-100%) rotate(45deg)', opacity: 0 },
                '20%': { opacity: 0.8 },
                '40%': { transform: 'translateX(200%) translateY(200%) rotate(45deg)', opacity: 0 },
                '100%': { transform: 'translateX(200%) translateY(200%) rotate(45deg)', opacity: 0 }
              },
              'pulse-glow': {
                '0%, 100%': { opacity: 0.2, transform: 'scale(1)' },
                '50%': { opacity: 0.5, transform: 'scale(1.05)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
      }
      .text-glow-white {
        text-shadow: 0 0 12px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.3);
      }
      .crystal-text-box {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-left: 2px solid rgba(255, 255, 255, 0.9);
      }
      .crystal-premium {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        overflow: hidden;
      }
      .crystal-light {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(60px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }
      .crystal-premium::after, .crystal-light::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: skewX(-15deg);
        animation: shimmer 3s infinite linear;
      }
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 100;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: black;
        color: #ff4444;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.454.0",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="error-display"></div>
    <div class="noise-overlay"></div>
    <div id="root"></div>
    
    <script type="module">
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const display = document.getElementById('error-display');
        display.style.display = 'block';
        display.innerHTML = `
          <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 1rem;">System Launch Failed</h1>
          <p>Error: ${msg}</p>
          <p>Location: ${url}:${lineNo}</p>
          <div style="margin-top: 2rem; color: #888; font-size: 12px;">
            Tip: GitHub Pages requires a build step for .tsx files. 
            Ensure you have run 'npm run build' and deployed the 'dist' folder.
          </div>
        `;
        return false;
      };
    </script>

    <script type="module" src="./index.tsx"></script>
    <noscript>You need to enable JavaScript to view this portfolio.</noscript>
  </body>
</html>
